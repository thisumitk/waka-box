
name: Test WakaTime API
on:
  workflow_dispatch:
jobs:
  test-api:
    runs-on: ubuntu-latest
    steps:
      - name: Make API Call
        run: |
          curl -X GET "https://wakatime.com/api/v1/users/current/stats/last_7_days" \
          -H "Authorization: Basic $(echo -n '${{ secrets.WAKATIME_API_KEY }}"
